<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 숫자형 데이터 타입
        let num = 123;
        console.log(typeof num);
        console.log(num);

        // 2. 문자형 데이터 타입
        let str = "안녕하세요";
        console.log(typeof str);
        console.log(str);

        // 3. 불린형 데이터 타입
        let boo = true; // 상수
        console.log(typeof boo);
        console.log(boo);

        // 4. 함수형 데이터타입
        let fun = function fun(){
            document.write("<h1>안녕하세요</h1>");
        }
        console.log(typeof fun);
        console.log(fun())

        // 5. 객체형 데이터타입
        let obj = {
            name: "홍길동",
            age: 20
        }
        console.log(typeof obj);
        console.log(obj);
        console.log(obj.name);
        console.log(obj.age);

        // 6. undefined 선언만 되고 초기화되지 않은 함수
        let undef = undefined;
        console.log(typeof undef);
        console.log(undef);
    </script>
</head>
<body>
    
</body>
</html>
