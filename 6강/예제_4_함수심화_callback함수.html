<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function printResult(fun){
            document.write(fun)
        }

        function add(x, y){
            return x + y;
        }

        printResult(add(10, 20));

        
        // 콜백 함수
        function addCallback(x, y, callback){
            callback(x + y);
        }

        function sayResult(value){
            document.write(value);
        }

        addCallback(10, 20, sayResult)



        function funName(funCBF, funCBP, num){
            for(var i=1; i<=10; i++) {
                console.log(num + " * " + i + " = " + (num * i));
                if(i < 10) funCBP(i);
            }
            funCBF();
        }

        function funCallBackProgress(n){
            console.log((n * 10) + "% 진행 완료!");
        };

        function funCallBackFinish(){
            console.log("서버 작업 종료!");
        };

        funName(funCallBackFinish, funCallBackProgress, 7);
    </script>
</head>
<body>
    
</body>
</html>
