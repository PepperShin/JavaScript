<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [1, 2, 3, 4, 5];

        console.log(arr);
        console.log(arr[0]);
        console.log(arr[1]);

        for(let i = 0; i < arr.length; i++){
            document.write(arr[i] + '<br>');
        }

        arr = [123, 'ABC', true, function fun() {}, {}, undefined];

        for(let i = 0; i < arr.length; i++){
            document.write(arr[i] + '<br>');
        }

        // 배열 객체를 활용하여 생성
        let arr2 = new Array(1, 2, 3, 4, 5); // 생성자 함수. 새로운 객체를 만들때 new 앞에 붙여준다.
        console.log(arr2);
        console.log(arr2[0]);
        console.log(arr2[1]);

        /* 배열 객체 메서드 */
        // shift(), pop()
        arr =new Array('가', '나', '다', '라', '마');
        console.log(arr.pop());
        console.log(arr);
        
        console.log(arr.shift());
        console.log(arr);

        // push()
        arr.push('바');
        console.log(arr);

        // unshift()
        arr.unshift('A');
        console.log(arr);

        //sort()
        arr = new Array("E", "B", "A", "C", "D");
        console.log(arr.sort());

        //concat()
        arr = new Array('ABC', 'DEF', 'GHI', 'JKL');
        let arr3 = new Array('가나다', '라마바', '사아차', '카타파');
        console.log(arr.concat(arr3));
        console.log(arr); // concat은 원래 값이 수정되지 않는다.

        //join()
        console.log(arr.join());
        console.log(arr.join('-'));

        //forEach(), for
        //map, filter

        arr.forEach(function(item, index) { // callback 함수
            console.log(item, index);
        });

        let arrNums = [1, 2, 3];

        let sums = arrNums.map(function(item) {
            return item * 2;
        });
        console.log(sums)

        let evenNums = arrNums.filter(function(item) {
            return item % 2 == 0; // 리턴값이 True 또는 False
        });
        console.log(evenNums);

        // of 배열, in 객체
        for (let i of arrNums) {
            console.log(i);
        }

        arr = ['사과', '참외'];
        for (let str of arr) {
            console.log(str);
        }

        arr.forEach(function(item){ document.write(item) });

        arr = [1, 2, 3, 4, 5];
        const found = arr.find(function(item){ return item > 3 });
        console.log(found);

        for(i of arr){
            console.log(i);
        }


    </script>
</head>
<body>
    
</body>
</html>
