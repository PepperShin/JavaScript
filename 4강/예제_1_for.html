<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }
        document.write(sum + '<br>');

        let mul = 0;
        for (i = 2; i < 10; i++) {
            if (i % 2 == 0){
                continue;
            }
            for (let j = 1; j < 10; j++) {
                mul = i * j;
                document.write(`${i} x ${j} = ${mul} <br>`);
            }
        }

        for(i = 1; i < 1000; i++){
            if (i % 7 == 0 && i % 8 == 0){
                document.write(i);
                break;
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
