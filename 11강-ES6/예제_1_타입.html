<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. ES6(modern javascript) 관점에서의 데이터 타입 분류
        // 수치(Number): 1, 2.5, ...
        const a = 10;
        const b = 0.2;
        console.log(typeof a);
        console.log(typeof b);

        console.log(parseInt(b));
        console.log(parseFloat(a));

        // 2^53 -1 보다 큰 정수
        const theBiggestInt = 9007199254740991n;
        const alsoHuge = BigInt(9007199254740991);


        // null / undefined/ NaN 차이 = falsy(false 값) value
        let num = 1;
        console.log(typeof num);

        let num2 = null; // 메모리에 방은 있으나, 할당된 값은 없다.
        console.log(typeof num2);

        let num3 = undefined; // 메모리에 방 조차 없다.
        console.log(typeof num3);

        let num4 = 100 + '200'; // 문자열로 변환
        console.log(num4);

        let num5 = +"100";
        console.log(num5);

        let num6 = +"abc"; // NaN
        console.log(num6);

        // false값들
        if(false){}
        if(null){}
        if(undefined){}
        if(0){}
        if(NaN){}
        if(''){}

        // 화살표 함수
        const fun1 = value => {
            return value
        }

        console.log(3)
        console.log(fun1('안녕')) // 안녕

        // 객체 리턴하기
        const fun2 = (val1, val2) => {
            return {name : val1, age : val2}
        }

        // 리턴 생략
        const fun3 = (val1, val2) => (
            {name : val1, age : val2}
        );

        // 분할 대입 {} []
        const myProfile = {
            name: 'seungineer',
            age: 24,
        }
        
        message = `저의 닉네임은 ${myProfile.name}이고, ${myProfile.age}살입니다.`;
        console.log(message); // 저의 닉네임은 seungineer이고, 24살입니다.

        // 객체 분할 대입
        const { name, age } = myProfile; // 객체 구조 분해. 객체 또는 배열 둘 다 가능.
        message = `저의 닉네임은 ${name}이고, ${age}살입니다.`;
        console.log(message); // 저의 닉네임은 seungineer이고, 24살입니다.

        // 배열 구조 분해
        const profile = ["홍길동", 28];
        const [name2, age2] = profile;
        message = `저의 닉네임은 ${name2}이고, ${age2}살입니다.`;

        // 디폴트값 = 매개변수에 기본값 설정 가능
        const sayHello = (name = '홍길동') => {;
            console.log(`안녕하세요, ${name}님!`)
        }
        sayHello();

        const profile2 = {
            age : 28
        }
        const {name3 = '홍길동'} = profile2;
        console.log(name3); // 홍길동
    </script>
