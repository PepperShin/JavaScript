<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 스프레드 구문 ... = 배열이나 객체에 이용
        const arr1 = [1, 2];
        console.log(arr1);
        console.log(...arr1); // 배열의 각 요소를 하나씩 출력

        const arr = [1, 2];
        const fun1 = (val1, val2) => val1 + val2;

        console.log(fun1(arr[0], arr[1])); // 3
        console.log(fun1(...arr)); // 3

        // 요소 모으기
        const arr2 = [1, 2, 3, 4, 5];
        const [num1, num2, ...left] = arr2;

        console.log(num1);
        console.log(num2); //2
        console.log(left); //3,4,5
        console.log(arr2); //1,2,3,4,5

        //요소 복사와 결합
        const arrA = [1, 2, 3, 4]
        const arrB = [5, 6, 7, 8]

        const arrAB = [...arrA, ...arrB]
        console.log(arrAB) // [1, 2, 3, 4, 5, 6, 7, 8]

        const arrApB = arrA + arrB
        console.log(arrApB) // 1,2,3,45,6,7,8. ,도 하나의 값으로 본다.
        console.log(arrApB[0]) // 1
        console.log(arrApB[1]) // ,
        console.log(arrApB[2]) // 2
        console.log(arrApB[3]) // ,

        // 객체 깊은복사
        const obj1 = {
            val1: 10,
            val2: 20,
        };
        const obj2 = {
            val3: 30,
            val4: 40,
        };

        const obj11 = {...obj1} // 객체 복사
        console.log(obj11) // { val1: 10, val2: 20 }

        obj1obj2 = {...obj1, ...obj2};
        console.log(obj1obj2) // { val1: 10, val2: 20, val3: 30, val4: 40 }

        // 왜 스프레드 연산자로 복사하나?
        let obj = {
            val1 : 10,
            val2 : 20,
        };

        let copyObj = obj; // 참조 복사
        copyObj.val1 = 100;

        console.log(obj); // {val1 : 100, val2 : 20}
        console.log(copyObj);

        // 연산자 &&, ||, ==, ===
        if(false || 'banana') { // true
            console.log('true');
        }

        if(''){} // false
        if('A'){} // true


        const a = true;
        const b = 'banana';
        const c = a && b; // 'banana'. 앞이 true, 뒤도 true 면 뒤의 값 리턴
        console.log(c)

        const a1 = 'apple';
        const b1 = 'banana';
        const c1 = a1 || b1; // 앞이 true면 뒤의 값은 고려하지 않는다. 결국 apple이 된다.

        // == 는 값을 비교. === 는 값과 타입까지 비교.
        if(100 == "100"){ // true. 
            console.log('true');
        }

        if (100 === "100"){ // false
            console.log('true');
        }


        //import export
    </script>
</head>

</html>
