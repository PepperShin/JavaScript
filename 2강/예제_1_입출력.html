<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert('hello world');
        
        var name = prompt('이름을 입력하세요'); 
        // var은 변수 선언. prompt는 string 타입 input 명령어

        alert('입력하신 이름은 ' + name + '입니다.');
        alert(`입력하신 이름은 ${name} 입니다.`); // 브래킷
        document.write(`입력하신 이름은 ${name} 입니다.`); // 화면에 출력
    </script>
</head>

</body>
</html>
